<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-8">
            <h2>Welcome user dashboard</h2>
            <p><b>Name: </b> {{user.name }}</p>
            <p><b>Email: </b> {{user.email }}</p>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
        <!-- <div class=" row justify-content-center"> -->
            <!-- <div class="d-flex align-items-start">...</div> -->
            <div class="fixed-bottom">...</div>
            
        <div class="col-sm-8">   
            <h2>Delete Account</h2>
            <!-- <a href="/delete_account" class="btn btn-dark">Delete</a> -->
            <form action="/delete_account" method="post">
            <p>Are you sure you want to delete your account?</p>
            <button type="submit">Delete My Account</button>      
            </form>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <ul>
          {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
    {% endwith %} -->
    
    <h2> Review, {{user.name }}!</h2>

    <form action="/post" method="post">
        <label for="message">Enter a message:</label>
        <textarea id="message" name="message"></textarea>
        <br>
        <button type="submit">Post Message</button>
    </form>

    {% if message %}
        <h2>Your Message:</h2>

        <!-- Escaping user input to prevent XSS <script>alert('XSS Attack!');</script> -->
        <!--<p>{{ message }}</p> -->
        <p>{{ message|safe }}</p>  <!-- Vulnerable to XSS: The message is reflected without sanitization -->
 
    {% endif %}

    </div>
  
</div>

</body>
</html>
